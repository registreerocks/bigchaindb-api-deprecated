          data:
            type: "object"
            properties:
              asset_type:
                type: "string"
                default: "mark"
              student_address:
                type: "string"
              degree_id:
                type: "string"
              course_id:
                type: "string"
              type:
                type: "string"
      metadata:
        type: "object"
        properties:
          mark:
