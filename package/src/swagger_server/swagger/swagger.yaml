definitions:
  University:
    type: "object"
    properties:
      asset:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              asset_type:
                type: "string"
                default: "university"
              name:
                type: "string"
              short:
                type: "string"
              physical_address:
                type: "string"
      metadata:
        type: "object"
        properties: 
          timestamp:
            type: "string"
            format: "date"
    xml:
      name: "University"
  Degree:
    type: "object"
    properties:
      asset:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              asset_type:
                type: "string"
                default: "degree"
              name:
                type: "string"
              level:
                type: "string"
              description:
                type: "string"
              id:
                type: "string"
              university_id:
                type: "string"
      metadata:
        type: "object"
        properties:
          courses:
            type: "array"
            items: 
              type: "object"
              properties:
                course_id:
                  type: "string"
                weighting:
                  type: "number"
                  format: "float"
                  minimum: 0
                  maximum: 1
                semester:
                  type: "array"
                  items: 
                    type: "integer"
          timestamp:
            type: "string"
            format: "date"
    xml:
      name: "Degree"
  Course:
    type: "object"
    properties:
      asset:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              asset_type:
                type: "string"
                default: "course"
              name:
                type: "string"
              description:
                type: "string"
              id:
                type: "string"
              lecturer:
                type: "string"
              university_id:
                type: "string"
      metadata:
        type: "object"
        properties:
          passing:
            type: "integer"
          distinction:
            type: "integer"
          components:
            type: "array"
            items:
              type: "object"
              properties:
                type:
                  type: "string"
                weighting:
                  type: "number"
                  format: "float"
                  minimum: 0
                  maximum: 1
                required:
                  type: "boolean"
          prerequisite:
            type: "array"
            items:
              type: "string"
          corequisite:
            type: "array"
            items:
              type: "string"
          timestamp:
            type: "string"
            format: "date"
    xml:
      name: "Course"
  Mark:
    type: "object"
    properties:
