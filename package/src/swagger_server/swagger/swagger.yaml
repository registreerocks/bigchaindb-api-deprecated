          name: x
          description: percentage number of results to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - in: query
          name: course_id
          description: course id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
