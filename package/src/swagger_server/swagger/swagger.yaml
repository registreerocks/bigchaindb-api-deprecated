      x-swagger-router-controller: swagger_server.controllers.bigchaindb_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkUpdate'
        description: mark id and new mark
        required: true
  /average/course/update_one:
    post:
      tags:
        - average
      summary: update average for one student and one course
      description: ''
      operationId: course_average_update_one
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.bigchaindb_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseAverageUpdateOne'
        description: student address and course_id
        required: true
  /average/course/update:
    post:
      tags:
        - average
      summary: update averages for all students of one course
      description: ''
      operationId: course_average_update_course
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.bigchaindb_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseAverageUpdate'
        description: course_id
        required: true
  /average/course/update_all:
    post:
      tags:
        - average
      summary: update averages for courses
      description: ''
      operationId: course_average_update_all
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.bigchaindb_API_functions
  /average/degree/update_one:
