      x-swagger-router-controller: swagger_server.controllers.bigchaindb_API_functions
servers:
  - url: 'http://0.0.0.0:8000/v0.1'
components:
  requestBodies:
    CoursePrerequisite:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CoursePrerequisite'
      description: course id and prerequisite id
      required: true
    CourseCorequisite:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CourseCorequisite'
      description: course id and corequisite id
      required: true
  schemas:
    University:
      type: object
      properties:
        asset:
          type: object
          properties:
            data:
              type: object
              properties:
                asset_type:
                  type: string
                  default: university
                name:
                  type: string
                short:
                  type: string
                physical_address:
                  type: string
        metadata:
          type: object
          properties:
            timestamp:
              type: string
              format: date
      xml:
        name: University
    Degree:
      type: object
      properties:
        asset:
          type: object
          properties:
            data:
              type: object
              properties:
                asset_type:
                  type: string
                  default: degree
                name:
                  type: string
                level:
                  type: string
                description:
                  type: string
                id:
                  type: string
                university_id:
                  type: string
                total_credits:
                  type: integer
                  minimum: 0
        metadata:
          type: object
          properties:
            courses:
              type: array
              items:
                type: object
                properties:
                  course_id:
                    type: string
                  credits:
                    type: integer
                    minimum: 0
                  semester:
                    type: array
                    items:
                      type: integer
            timestamp:
              type: string
              format: date
      xml:
        name: Degree
    Course:
      type: object
      properties:
        asset:
          type: object
          properties:
            data:
              type: object
              properties:
                asset_type:
                  type: string
                  default: course
                name:
                  type: string
                description:
                  type: string
                id:
                  type: string
                lecturer:
                  type: string
                university_id:
                  type: string
        metadata:
          type: object
          properties:
            passing:
              type: integer
            distinction:
              type: integer
            components:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  weighting:
                    type: number
                    format: float
                    minimum: 0
                    maximum: 100
                  required:
                    type: boolean
            prerequisite:
              type: array
              items:
                type: string
            corequisite:
              type: array
              items:
                type: string
            timestamp:
              type: string
              format: date
      xml:
        name: Course
    Mark:
      type: object
      properties:
        asset:
          type: object
          properties:
            data:
              type: object
              properties:
                asset_type:
                  type: string
                  default: mark
                student_address:
                  type: string
                university_id:
                  type: string
                degree_id:
                  type: string
                course_id:
                  type: string
                type:
                  type: string
        metadata:
          type: object
          properties:
            mark:
              type: integer
              minimum: 0
              maximum: 100
            timestamp:
              type: string
              format: date
      xml:
        name: Mark
    DegreeAppendCourses:
      type: object
      properties:
        degree_id:
          type: string
        courses:
          type: array
          items:
            type: object
            properties:
              course_id:
                type: string
              credits:
                type: integer
                minimum: 0
              semester:
                type: array
                items:
                  type: integer
      xml:
        name: DegreeAppendCourses
    DegreeDeleteCourse:
      type: object
      properties:
        degree_id:
          type: string
        course_id:
          type: string
      xml:
        name: DegreeDeleteCourse
    CourseUpdatePassing:
      type: object
      properties:
        course_id:
          type: string
        passing:
          type: integer
          minimum: 0
          maximum: 100
      xml:
        name: CourseUpdatePassing
    CourseUpdateDistinction:
      type: object
      properties:
        course_id:
          type: string
        distinction:
          type: integer
          minimum: 0
          maximum: 100
      xml:
        name: CourseUpdateDistinction
    CourseUpdateComponents:
      type: object
      properties:
        course_id:
          type: string
        components:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              weighting:
                type: number
                format: float
                minimum: 0
                maximum: 100
              required:
                type: boolean
      xml:
        name: CourseUpdateComponents
    CoursePrerequisite:
      type: object
      properties:
        course_id:
          type: string
        prerequisite_id:
          type: string
      xml:
        name: CoursePrerequisite
    CourseCorequisite:
      type: object
      properties:
        course_id:
          type: string
        corequisite_id:
          type: string
      xml:
        name: CourseCorequisite
    MarkUpdate:
      type: object
      properties:
        mark_id:
          type: string
        mark:
          type: integer
          minimum: 0
          maximum: 100
      xml:
        name: MarkUpdate
    CourseAverageUpdateOne:
      type: object
      properties:
        student_address:
          type: string
        course_id:
          type: string
      xml:
        name: CourseAverageUpdateOne
    CourseAverageUpdate:
