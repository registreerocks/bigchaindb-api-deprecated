openapi: 3.0.0
info:
  description: ''
  version: 0.1.0
  title: BigchaindDB API
tags:
  - name: BigchaindDB API
    description: ''
paths:
  /university/get_all:
    get:
      tags:
        - university
      summary: retrieve all universities
      description: ''
      operationId: get_all_universities
      parameters:
        - in: query
          name: meta_flag
          description: True if metadata should be returned
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.bigchaindb_API_functions
  /university/get_by_id:
    get:
      tags:
        - university
      summary: retrieve a university by its id
      description: ''
      operationId: university_get_by_id
      parameters:
        - in: query
          name: id
          description: University id
          schema:
            type: string
        - in: query
          name: meta_flag
          description: True if metadata should be returned
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
