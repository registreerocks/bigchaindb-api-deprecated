    get:
      tags:
        - query
      summary: 'returns top x percent of degree averages'
      operationId: query_degree_top_x_percent
      parameters:
        - in: query
          name: x
          description: percentage number of results to return
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - in: query
          name: degree_id
          description: degree id
          required: true
          schema:
            type: string
      responses:
        '200':
